<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <div class="chat">
        <div class="chat__sidebar" id="sidebar">

        </div>
        <div class="chat__main">

            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message" autocomplete="off" required
                        oninvalid="this.setCustomValidity('Please type your message')"
                        oninput="this.setCustomValidity('')" />
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>

        </div>
    </div>






    <script id="message_template" type="text/html">
            <div class="message">
                
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                <br>
                
                
                <p class="message_style {{addColour}}">{{message}}</p>
            </div>
        
        </script>
    <script id="location_template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p class="message_style {{addColour}}" ><a href="{{url}}" target="blank">This is my location</a></p>
        </div>
            
        
    </script>

    <script id="sidebar-template" type="text/html">
        <div class="sidebarContainer">

        
            <div class="sidebarLogo">
                <img src="./img/logo_light.png" alt="">
            </div>
            <hr>
            <div class="list-title">
                
                    <span class="material-icons">
                        meeting_room
                    </span>
                
                
                    <span class="span">&nbspCURRENT CHAT ROOM</span>
                
                
            </div>
            <div class="users experimental">{{room}}</div>
            
            <div class="list-title">
                <span class="material-icons">group</span> 
                <span class="span" > &nbspUSERS</span> 
            </div>
            <ul class="users experimental">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </div>
    </script>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</body>

</html>
